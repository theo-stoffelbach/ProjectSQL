<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../Css/register.css">
</head>

<body>
    <header>
        <h1>Registration</h1>
    </header>
    <div class="RegForm">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" autocomplete="off" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocomplete="off" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" autocomplete="off"><br><br>

            <input class="RegButton" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
